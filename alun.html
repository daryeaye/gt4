<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merchant's Quest 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Container for pages */
    #container {
      position: relative;
      width: 960px;
      height: 540px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 960px;
      height: 540px;
      display: none;
    }
    .page.active {
      display: block;
    }
    /* Background images for the two pages */
    #page1 {
      background: url("https://daryeaye.github.io/gt4/4-25.jpg") no-repeat center center;
      background-size: cover;
    }
    #page2 {
      background: url("https://daryeaye.github.io/gt4/4-26.jpg") no-repeat center center;
      background-size: cover;
    }
    #nav-buttons {
      margin-top: 10px;
    }
    button {
      font-family: "Caveat", cursive;
      font-size: 20px;
      background-color: lightblue;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="container">
      <div id="page1" class="page active">
        <!-- Red boxes removed -->
      </div>
      <div id="page2" class="page">
        <!-- Text box removed -->
      </div>
    </div>
    <div id="nav-buttons">
      <button id="prev-btn" onclick="prevPage()">Previous</button>
      <button id="next-btn" onclick="nextPage()">Next</button>
    </div>
  </div>
  <script>
    let currentPage = 1;
    const totalPages = 2;
    
    function showPage(pageNum) {
      for (let i = 1; i <= totalPages; i++) {
        document.getElementById('page' + i).classList.remove('active');
      }
      document.getElementById('page' + pageNum).classList.add('active');
      document.getElementById("prev-btn").style.display = pageNum === 1 ? "none" : "inline-block";
      document.getElementById("next-btn").style.display = pageNum === totalPages ? "none" : "inline-block";
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      showPage(currentPage);
    });
  </script>
</body>
</html>
