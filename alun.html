<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geotopia Pt3 Master Li</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Container for pages */
    #container {
      position: relative;
      width: 960px;
      height: 540px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 960px;
      height: 540px;
      display: none;
    }
    .page.active {
      display: block;
    }
    /* Background images for the two pages */
    #page1 {
      background: url("https://daryeaye.github.io/gt4/4-25.jpg") no-repeat center center;
      background-size: cover;
    }
    #page2 {
      background: url("https://daryeaye.github.io/gt4/4-26.jpg") no-repeat center center;
      background-size: cover;
    }
    #nav-buttons {
      margin-top: 10px;
    }
    button {
      font-family: "Caveat", cursive;
      font-size: 20px;
      background-color: lightblue;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
    }
    
    /* Side Widget Styles */
    #side-widget {
      position: fixed;
      top: 20px;
      right: 20px; /* Use left:20px if preferred */
      width: 200px;
      height: 200px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      font-family: 'Caveat', cursive;
      z-index: 999;
    }
    #side-widget p.title {
      font-size: 24px;
      text-align: center;
      margin: 0 0 10px;
    }
    #side-widget button,
    #side-widget a {
      display: block;
      margin: 0 auto;
      font-size: 20px;
      cursor: pointer;
      text-align: center;
      background: lightblue;
      border: none;
      padding: 10px;
      text-decoration: none;
      color: inherit;
    }
    /* Selection overlay styles */
    #selection-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: crosshair;
      z-index: 1000;
    }
    #selection-box {
      position: absolute;
      border: 2px dashed #000;
      background: rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="container">
      <div id="page1" class="page active">
        <!-- Red boxes removed -->
      </div>
      <div id="page2" class="page">
        <!-- Text box removed -->
      </div>
    </div>
    <div id="nav-buttons">
      <button id="prev-btn" onclick="prevPage()">Previous</button>
      <button id="next-btn" onclick="nextPage()">Next</button>
    </div>
  </div>
  
  <!-- Side Widget Integration -->
  <!-- Include html2canvas library for screenshot functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <!-- Side widget HTML -->
  <div id="side-widget">
    <p class="title">Need translation?</p>
    <button id="select-text">Select Text</button>
    <p>
      <a href="https://translate.google.com/?sl=en&tl=es&op=images" target="_blank">
        Click me and paste from clipboard
      </a>
    </p>
  </div>
  
  <!-- Side widget JavaScript -->
  <script>
    document.getElementById('select-text').addEventListener('click', function() {
      // Create overlay for user selection
      const overlay = document.createElement('div');
      overlay.id = 'selection-overlay';
      document.body.appendChild(overlay);
      
      let startX, startY, selectionBox;
      
      overlay.addEventListener('mousedown', function(e) {
        startX = e.clientX;
        startY = e.clientY;
        
        selectionBox = document.createElement('div');
        selectionBox.id = 'selection-box';
        selectionBox.style.left = startX + 'px';
        selectionBox.style.top = startY + 'px';
        selectionBox.style.width = '0px';
        selectionBox.style.height = '0px';
        overlay.appendChild(selectionBox);
        
        function mouseMoveHandler(e) {
          const currentX = e.clientX;
          const currentY = e.clientY;
          const rectLeft = Math.min(startX, currentX);
          const rectTop = Math.min(startY, currentY);
          const rectWidth = Math.abs(currentX - startX);
          const rectHeight = Math.abs(currentY - startY);
          selectionBox.style.left = rectLeft + 'px';
          selectionBox.style.top = rectTop + 'px';
          selectionBox.style.width = rectWidth + 'px';
          selectionBox.style.height = rectHeight + 'px';
        }
        
        function mouseUpHandler(e) {
          overlay.removeEventListener('mousemove', mouseMoveHandler);
          overlay.removeEventListener('mouseup', mouseUpHandler);
          
          const boxRect = selectionBox.getBoundingClientRect();
          document.body.removeChild(overlay);
          
          // Target the main container (modified from '#content' to '#container')
          const target = document.getElementById('container');
          const targetRect = target.getBoundingClientRect();
          
          // Use html2canvas to capture the target element
          html2canvas(target, { useCORS: true, allowTaint: false }).then(canvas => {
            // Calculate scale factor for accurate cropping
            const scaleFactor = canvas.width / targetRect.width;
            const sx = (boxRect.left - targetRect.left) * scaleFactor;
            const sy = (boxRect.top - targetRect.top) * scaleFactor;
            const sWidth = boxRect.width * scaleFactor;
            const sHeight = boxRect.height * scaleFactor;
            
            const croppedCanvas = document.createElement('canvas');
            croppedCanvas.width = sWidth;
            croppedCanvas.height = sHeight;
            const ctx = croppedCanvas.getContext('2d');
            ctx.drawImage(canvas, sx, sy, sWidth, sHeight, 0, 0, sWidth, sHeight);
            
            // Copy the cropped image to the clipboard
            croppedCanvas.toBlob(blob => {
              if (blob) {
                const item = new ClipboardItem({ 'image/png': blob });
                navigator.clipboard.write([item]).then(() => {
                  alert('Screenshot copied to clipboard.');
                }).catch(err => {
                  console.error('Failed to copy screenshot to clipboard', err);
                  alert('Failed to copy screenshot to clipboard.');
                });
              }
            });
          });
        }
        
        overlay.addEventListener('mousemove', mouseMoveHandler);
        overlay.addEventListener('mouseup', mouseUpHandler);
      });
    });
  </script>
  
  <script>
    let currentPage = 1;
    const totalPages = 2;
    
    function showPage(pageNum) {
      for (let i = 1; i <= totalPages; i++) {
        document.getElementById('page' + i).classList.remove('active');
      }
      document.getElementById('page' + pageNum).classList.add('active');
      document.getElementById("prev-btn").style.display = pageNum === 1 ? "none" : "inline-block";
      document.getElementById("next-btn").style.display = pageNum === totalPages ? "none" : "inline-block";
    }
    
    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        showPage(currentPage);
      }
    }
    
    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
      }
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      showPage(currentPage);
    });
  </script>
</body>
</html>
